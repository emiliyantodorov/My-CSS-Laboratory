<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fancy Buttons</title>

    <!--css-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<section>
    <h4>Facebook Style</h4>
    <button class="btn-face btn-face--dark" name="button">Button Dark</button>
    <button class="btn-face btn-face--light" name="button">Button Light</button>

</section>
<hr>
<section>
    <h4>3D Buttons</h4>
    <button class="btn-3d btn-3d--1">3D Button</button>
    <button class="btn-3d btn-3d--2">3D Button</button>
</section>
<hr>
<section>
    <h4>Gradient Buttons</h4>
    <button class="btn-gradient btn-gradient--1">Click</button>
    <button class="btn-gradient btn-gradient--2">Click</button>
</section>
<hr>
<section>
    <h4>Animated Buttons</h4>
    <button class="btn-anim btn-anim--1">Click</button>
    <button class="btn-anim btn-anim--2"><span class="btn-anim--text">Click</span><span class="btn-anim--arrow"> >></span></button>
</section>
</body>
</html>
